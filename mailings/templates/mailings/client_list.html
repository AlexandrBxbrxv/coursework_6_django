{% extends 'mailings/base.html' %}
{% block content %}
<div class="container col-8 mt-3">
  <table class="table table-striped-columns">
    <thead>
    <tr>
      <th>id</th>
      <th>Ф.И.О.</th>
      <th>email</th>
    </tr>
    </thead>

    <tbody>
    {% for object in object_list %}
    <tr>
      <td>{{ object.pk }}</td>
      <td>{{ object.full_name }}</td>
      <td>{{ object.email }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
