{% extends 'mailings/base.html' %}
{% block content %}
<div class="container mt-1">
  <div class="row">
    <div class="container col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ object.full_name }}</h5>
          <p class="card-text">Почта: {{ object.email }}</p>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <button class="btn btn-danger col-4 m-1" type="submit">Удалить</button>
              <a class="btn btn-secondary col-4 m-1" href="{% url 'mailings:clients' %}">Назад</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
